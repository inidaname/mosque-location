syntax = "proto3";

package types;

import "google/protobuf/timestamp.proto";

option go_package="github.com/inidaname/mosque/protos";

message User {
  string id = 1;
  string email = 2;
  string password = 3;
  string phone = 4;
  string full_name = 5;
}


message Mosque {
  string id = 1;
  string name = 2;
  string address = 3;
  google.protobuf.Timestamp eid_time = 4;
  google.protobuf.Timestamp jummah_time = 5;
  double lat = 6;
  double lng = 7;
}